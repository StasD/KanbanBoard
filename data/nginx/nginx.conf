log_format custom_log '$time_iso8601\t$remote_addr\t$request\t$status\t$body_bytes_sent\t$gzip_ratio'
                '\t$http_referer\t$http_user_agent\t$http_x_forwarded_for';

server {
    listen 80;
    listen [::]:80;
    server_name kanbanboard.net *.kanbanboard.net localhost;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name kanbanboard.net *.kanbanboard.net localhost;

    http2 on;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/problem+json;

    if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
        set $year $1;
        set $month $2;
        set $day $3;
    }

    access_log /var/log/nginx/logs/kanbanboard_$year-$month-$day.log custom_log;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html; # Handle client-side routing
    }

    location ~* ^/(api|openapi|scalar)/ {
        proxy_pass https://api:7003;
        proxy_ssl_trusted_certificate /etc/nginx/ssl/server.key;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Cache control for static assets (adjust as needed)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff2?|eot|ttf)$ {
        expires 30d;
        # access_log off;
        add_header Cache-Control "public";
    }
}
